<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot-io</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="flex h-screen">
    <!-- Navigation Menu -->
    <nav class="bg-gray-800 w-64 h-screen">
        <div class="flex items-center justify-center mt-8">
          <span class="text-white text-2xl font-semibold uppercase">Bots</span>
        </div>
        <ul class="mt-6 flex-1 overflow-y-auto">
          <li class="px-5 py-2 flex items-center">
            <img src="https://via.placeholder.com/48" alt="avatar" class="w-10 h-10 rounded-full mr-3">
            <div class="flex flex-col">
              <span class="text-gray-300 font-semibold">John Doe</span>
            </div>
            <div class="ml-auto h-4 w-4 bg-green-500 rounded-full"></div>
          </li>
          <li class="px-5 py-2 flex items-center">
            <img src="https://via.placeholder.com/48" alt="avatar" class="w-10 h-10 rounded-full mr-3">
            <div class="flex flex-col">
              <span class="text-gray-300 font-semibold">Jane Doe</span>
            </div>
            <div class="ml-auto h-4 w-4 bg-gray-400 rounded-full"></div>
          </li>
        </ul>
      </nav>
      

    <!-- Chat Container -->
    <div class="flex-1 justify-between flex flex-col">
        <!-- Messages Container -->
        <div class="overflow-y-auto px-4 py-6">
            <!-- Message -->
            <div class="flex items-start mb-4">
                <img src="https://via.placeholder.com/48" alt="avatar" class="w-10 h-10 rounded-full mr-3">
                <div class="flex flex-col">
                    <span class="font-semibold">John Doe</span>
                    <div class="bg-gray-100 rounded-lg px-3 py-2 mt-2">
                        <p class="text-gray-600 text-sm">Hey, how are you?</p>
                        <span class="text-gray-400 text-xs">12:30 PM</span>
                    </div>
                </div>
            </div>

            <!-- Message -->
            <div class="flex items-start mb-4">
                <img src="https://via.placeholder.com/48" alt="avatar" class="w-10 h-10 rounded-full mr-3">
                <div class="flex flex-col">
                    <span class="font-semibold">Jane Doe</span>
                    <div class="bg-gray-100 rounded-lg px-3 py-2 mt-2">
                        <p class="text-gray-600 text-sm">I'm good, thanks for asking. How about you?</p>
                        <span class="text-gray-400 text-xs">12:35 PM</span>
                    </div>
                </div>
            </div>

            <!-- Message -->
            <div class="flex items-start mb-4">
                <img src="https://via.placeholder.com/48" alt="avatar" class="w-10 h-10 rounded-full mr-3">
                <div class="flex flex-col">
                    <span class="font-semibold">John Doe</span>
                    <div class="bg-gray-100 rounded-lg px-3 py-2 mt-2">
                        <p class="text-gray-600 text-sm">I'm doing well, thanks.</p>
                        <span class="text-gray-400 text-xs">12:40 PM</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message Input -->
        <form class="bg-gray-200 px-4 py-2">
            <div class="flex">
                <input type="text" placeholder="/help for commands"
                    class="flex-1 rounded-md px-4 py-2 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button type="submit"
                    class="bg-blue-500 rounded-md px-4 py-2 text-white font-semibold hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
