<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot-io</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="flex h-screen">
    <!-- Navigation Menu -->
    <nav class="bg-gray-800 w-72 h-screen">
        <div class="flex items-center justify-center mt-8">
            <span class="text-white text-2xl font-semibold uppercase">Bots</span>
        </div>
        <ul class="mt-6 flex-1 overflow-y-auto">
            <li class="px-5 py-2 flex items-center">
                <img src="https://pbs.twimg.com/media/EEdYYn7WwAEcPaI.jpg" alt="avatar" class="w-10 h-10 rounded-full mr-3">
                <div class="flex flex-col">
                    <span class="text-gray-300 font-semibold">Mohamed Mossad</span>
                    <span class="text-gray-400 text-sm">Bot - Météo</span>
                </div>
                <div class="ml-auto h-4 w-4 bg-green-500 rounded-full"></div>
            </li>
            <li class="px-5 py-2 flex items-center">
                <img src="https://pbs.twimg.com/profile_images/583674329990361088/UlQJ24vU_400x400.jpg" alt="avatar" class="w-10 h-10 rounded-full mr-3">
                <div class="flex flex-col">
                    <span class="text-gray-300 font-semibold">Christopher Nol Âne</span>
                    <span class="text-gray-400 text-sm">Bot - Films</span>
                </div>
                <div class="ml-auto h-4 w-4 bg-gray-400 rounded-full"></div>
            </li>
            <li class="px-5 py-2 flex items-center">
                <img src="https://www.ln24.be/sites/default/files/styles/full_no_crop/public/2022-03/Le-retour-de-Lagaffe-2.jpg?itok=-WGc16b0" alt="avatar" class="w-10 h-10 rounded-full mr-3">
                <div class="flex flex-col">
                    <span class="text-gray-300 font-semibold">Gaston laGiffe</span>
                    <span class="text-gray-400 text-sm">Bot - Gif</span>
                </div>
                <div class="ml-auto h-4 w-4 bg-gray-400 rounded-full"></div>
            </li>
        </ul>
    </nav>


    <!-- Chat Container -->
    <div class="flex-1 justify-between flex flex-col">

        <div id="message-container" class="overflow-y-auto px-4 py-6">
            <!-- All Messages here...-->
        </div>

        <form class="bg-gray-200 px-4 py-2">
            <div class="flex">
                <input id="input-field" type="text" placeholder="/help for commands" autocomplete="off"
                    class="flex-1 rounded-md px-4 py-2 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button id="submit-button" type="submit"
                    class="bg-blue-500 rounded-md px-4 py-2 text-white font-semibold hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Send</button>
            </div>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
