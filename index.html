    <!-- Chat Container -->
    <div class="flex-1 justify-between flex flex-col">
        <!-- Messages Container -->
        <div id="message-container" class="overflow-y-auto px-4 py-6">

            <!-- Message -->
            <div class="flex items-start mb-4">
                <img src="https://via.placeholder.com/48" alt="avatar" class="w-10 h-10 rounded-full mr-3">
                <div class="flex flex-col">
                    <span class="font-semibold">John</span>
                    <div class="bg-gray-100 rounded-lg px-3 py-2 mt-2">
                        <p class="text-gray-600 text-sm">Hey, how are you?</p>
                        <span class="text-gray-400 text-xs">12:30 PM</span>
                    </div>
                </div>
            </div>

            <!-- All Messages here...-->


        </div>

        <!-- Message Input -->
        <form class="bg-gray-200 px-4 py-2">
            <div class="flex">
                <input id="input-field" type="text" placeholder="/help for commands" autocomplete="off"
                    class="flex-1 rounded-md px-4 py-2 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button id="submit-button" type="submit"
                    class="bg-blue-500 rounded-md px-4 py-2 text-white font-semibold hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Send</button>
            </div>
        </form>
    </div>
