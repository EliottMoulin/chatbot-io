<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot-io | Eliott Moulin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                keyframes: {
                    fadein: {
                        from: { opacity: 0 },
                        to: { opacity: 1 },
                    }
                },
                animation: {
                    fadein: 'fadein .5s ease-in-out forwards',
                }
            }
        }
    </script>
</head>

<body class="flex h-screen">
    <!-- Side Bar -->
    <nav class="bg-gray-800 w-72 h-screen">
        <div class="flex items-center justify-center mt-8">
            <span class="text-white text-2xl font-semibold uppercase">Bots</span>
        </div>
        <ul id="bots-container" class="mt-6 flex-1 overflow-y-auto">
            <!-- All bots here... -->
        </ul>
    </nav>


    <!-- Chat Container -->
    <div class="flex-1 justify-between flex flex-col">

        <div id="message-container" class="overflow-y-auto px-4 py-6">
            <!-- All Messages here...-->
        </div>

        <div class="relative">
            <div id="command-autocomplete" class="bg-gray-200 px-4 py-2 hidden rounded-t-md absolute bottom-full w-full">
                <ul id="command-list" class="list-none px-0">
                    <!-- List of commands here... -->
                </ul>
            </div>

            <form class="bg-gray-200 px-4 py-2">
                <div class="flex">
                    <input id="input-field" type="text" placeholder="/help for commands" autocomplete="off"
                        class="flex-1 rounded-md px-4 py-2 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <button id="submit-button" type="submit"
                        class="bg-blue-500 rounded-md px-4 py-2 text-white font-semibold hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="config/env.js"></script>
<script src="utils/data.js"></script>
<script src="utils/api.js"></script>
<script src="class/bots.js"></script>
<script src="class/messages.js"></script>
<script src="class/commands.js"></script>
<script src="main.js"></script>
</html>
